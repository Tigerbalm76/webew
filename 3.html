    <p>약 1억의 언어인구를 가지고 있어 세계 주요언어의 하나라 할 수 있다. 분포는 일본열도에 국한되며, 사용자도 거의 일본민족뿐이고 일본국 이외에서는 약간의 해외이주자를 제외하고 거의 통용되지 않는다.</p>
